<ng-template #featModalContent let-modal>
  <div class="modal-header align-text-bottom">
    <h4 class="modal-title my-0">{{ feat.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-bordered table-hover">
      <tbody>
        <tr *ngIf="!!feat.prerequisite" class="modal-row-prereq"><td [innerHTML]="'Prerequisite: ' + feat.prerequisite"></td></tr>
        <tr><td [innerHTML]="feat.description"></td></tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
