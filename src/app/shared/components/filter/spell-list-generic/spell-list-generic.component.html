<mat-form-field class="w-100" appearance="fill">
  <mat-label>{{ filterTitle }}</mat-label>
  <mat-select [formControl]="filterForm" (selectionChange)="filterChange()" multiple>
    <mat-select-trigger>
      {{filterForm.value ? filterForm.value.length + ' selected' : ''}}
    </mat-select-trigger>
    <mat-option *ngFor="let option of filterOptions" [value]="option">
      {{ filterPipe ? filterPipe.transform(option) : option }}
    </mat-option>
  </mat-select>
</mat-form-field>
