<div class="mt-4">
  <!-- General information -->
  <div class="row justify-content-center mb-2">
    <h1 class="col ml-2">Characters</h1>
    <div class="col-auto mr-2">
      <button mat-mini-fab color="success" aria-label="Create Character" (click)="createCharacterDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card *ngFor="let char of characters" class="mt-1">
    <mat-card-header>
      <mat-card-title [routerLink]="'/character/' + char.id">{{ char.name }}</mat-card-title>
      <mat-card-subtitle [routerLink]="'/character/' + char.id">Level {{ char.level }} {{ char.class_id | classFromId | async }}</mat-card-subtitle>
      <div class="ml-auto">
        <button mat-mini-fab color="primary" aria-label="Edit Character" (click)="createCharacterDialog(char)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Delete Character" (click)="deleteCharacterDialog(char)" class="ml-1">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-header>
  </mat-card>

  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
