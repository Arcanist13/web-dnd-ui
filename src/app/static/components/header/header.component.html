<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="'/spells'">Arcane Repository</a>

  <button class="navbar-toggler" type="button" (click)="navCollapsed = !navCollapsed" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" [ngbCollapse]="navCollapsed">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="admin" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'/admin'">Admin</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'/character'">Characters</a>
      </li>
      <li *ngIf="selectedCharacter" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'/character/' + selectedCharacter.id.toString()">{{ selectedCharacter.name }}</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'/spells'">Spells</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'/feats'">Feats</a>
      </li>
    </ul>

    <div class="navbar-nav ml-auto">
      <button mat-stroked-button *ngIf="selectedCharacter" (click)="selectCharacter()" class="mr-1">Character: {{ selectedCharacter.name }}</button>
      <button *ngIf="!loggedIn" class="btn btn-outline-primary navbar-btn mr-1" [routerLink]="'/user/login'">Login</button>
      <button *ngIf="loggedIn" class="btn btn-outline-primary navbar-btn mr-1" (click)="logout()">Logout</button>
      <button *ngIf="!loggedIn" class="btn btn-outline-primary navbar-btn" [routerLink]="'/user/register'">Register</button>
    </div>
  </div>
</nav>
